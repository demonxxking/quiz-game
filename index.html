<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Quiz Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 650px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f4d03f;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .question-box {
            font-size: 1.4rem;
            margin: 1.5rem 0;
            min-height: 4rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }
        .option-btn {
            padding: 0.8rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option-btn:hover {
            background: #3498db;
            transform: scale(1.02);
        }
        .score-display {
            font-size: 1.3rem;
            color: #2ecc71;
            text-align: center;
            margin: 1rem 0;
        }
        .feedback {
            height: 1.5rem;
            text-align: center;
            font-weight: bold;
            margin: 1rem 0;
        }
        .correct {
            color: #2ecc71;
        }
        .incorrect {
            color: #e74c3c;
        }
        .category-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #9b59b6;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 1rem;
        }
        .timer-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            background: #f4d03f;
            width: 100%;
            transition: width 1s linear;
        }
        .timer-text {
            text-align: center;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .question-counter {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üáÆüá≥ Bharat Quiz Challenge</h1>
        <div class="question-counter">Question: <span id="question-count">1</span></div>
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="timer-container">
            <div class="timer-bar" id="timer-bar"></div>
        </div>
        <div class="timer-text" id="timer-text">30s</div>
        <div class="question-box" id="question">Loading first question...</div>
        <div class="options-container" id="options"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        // ===== QUESTION DATABASE =====
        const questionDatabase = {
            math: [
                { q: "What is 5 + 7?", a: 12, opts: [10, 11, 12, 13] },
                { q: "What is 10 - 4?", a: 6, opts: [5, 6, 7, 8] },
                { q: "What is 3 √ó 4?", a: 12, opts: [9, 12, 15, 18] },
                { q: "What is 20 √∑ 5?", a: 4, opts: [3, 4, 5, 6] },
                { q: "What is 15 + 8?", a: 23, opts: [21, 22, 23, 24] }
            ],
            physics: [
                { q: "What is the unit of force?", a: "Newton", opts: ["Joule", "Newton", "Watt", "Pascal"] },
                { q: "What is the speed of light?", a: "3√ó10‚Å∏ m/s", opts: ["3√ó10‚Åµ m/s", "3√ó10‚Å∏ m/s", "3√ó10¬π‚Å∞ m/s", "299,792 km/s"] }
            ],
            chemistry: [
                { q: "What is H‚ÇÇO?", a: "Water", opts: ["Salt", "Water", "Oxygen", "Hydrogen"] },
                { q: "What is the chemical symbol for Gold?", a: "Au", opts: ["Ag", "Au", "Gd", "Go"] }
            ],
            history: [
                { q: "Who was India's first PM?", a: "Nehru", opts: ["Gandhi", "Nehru", "Patel", "Bose"] },
                { q: "When did India gain independence?", a: "1947", opts: ["1945", "1947", "1950", "1935"] }
            ],
            culture: [
                { q: "Which dance originated in Kerala?", a: "Kathakali", opts: ["Bharatanatyam", "Kathak", "Kathakali", "Odissi"] },
                { q: "Which festival is 'Festival of Lights'?", a: "Diwali", opts: ["Holi", "Diwali", "Dussehra", "Navratri"] }
            ]
        };

        // ===== GAME ENGINE =====
        class GameEngine {
            constructor() {
                this.score = 0;
                this.questionCount = 1;
                this.timeLeft = 30;
                this.timer = null;
                this.currentQuestion = null;
                
                // DOM Elements
                this.elements = {
                    question: document.getElementById('question'),
                    options: document.getElementById('options'),
                    score: document.getElementById('score'),
                    feedback: document.getElementById('feedback'),
                    timerBar: document.getElementById('timer-bar'),
                    timerText: document.getElementById('timer-text'),
                    questionCount: document.getElementById('question-count')
                };
                
                this.startGame();
            }
            
            startGame() {
                this.loadQuestion();
            }
            
            loadQuestion() {
                // Clear previous timer
                clearInterval(this.timer);
                
                // Set timer based on question count
                this.timeLeft = this.questionCount <= 20 ? 30 : 10;
                this.updateTimerDisplay();
                
                // Select random category
                const categories = Object.keys(questionDatabase);
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                const questions = questionDatabase[randomCategory];
                
                // Get random question from category
                this.currentQuestion = questions[Math.floor(Math.random() * questions.length)];
                this.displayQuestion();
                
                // Start timer
                this.timer = setInterval(() => this.updateTimer(), 1000);
            }
            
            displayQuestion() {
                this.elements.question.innerHTML = 
                    this.currentQuestion.q + 
                    `<span class="category-tag">${this.currentQuestion.cat || 'General'}</span>`;
                
                this.elements.options.innerHTML = '';
                this.elements.questionCount.textContent = this.questionCount;
                
                // Shuffle options
                const shuffledOptions = [...this.currentQuestion.opts].sort(() => Math.random() - 0.5);
                
                shuffledOptions.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => this.checkAnswer(option));
                    this.elements.options.appendChild(btn);
                });
            }
            
            updateTimer() {
                this.timeLeft--;
                this.updateTimerDisplay();
                
                if (this.timeLeft <= 0) {
                    this.handleTimeout();
                }
            }
            
            updateTimerDisplay() {
                const maxTime = this.questionCount <= 20 ? 30 : 10;
                const percentLeft = (this.timeLeft / maxTime) * 100;
                
                this.elements.timerBar.style.width = `${percentLeft}%`;
                this.elements.timerText.textContent = `${this.timeLeft}s`;
                this.elements.timerBar.style.background = this.timeLeft <= 5 ? '#e74c3c' : '#f4d03f';
            }
            
            checkAnswer(selectedAnswer) {
                clearInterval(this.timer);
                
                const isCorrect = selectedAnswer == this.currentQuestion.a;
                
                if (isCorrect) {
                    this.score++;
                    this.elements.feedback.textContent = '‚úì Correct! +1';
                    this.elements.feedback.className = 'feedback correct';
                } else {
                    this.score = Math.max(0, this.score - 1);
                    this.elements.feedback.textContent = `‚úó Wrong! Answer: ${this.currentQuestion.a}`;
                    this.elements.feedback.className = 'feedback incorrect';
                }
                
                this.elements.score.textContent = this.score;
                this.questionCount++;
                
                // Load next question after delay
                setTimeout(() => this.loadQuestion(), 1500);
            }
            
            handleTimeout() {
                clearInterval(this.timer);
                this.score = Math.max(0, this.score - 1);
                this.elements.feedback.textContent = "‚è∞ Time's up! -1";
                this.elements.feedback.className = 'feedback incorrect';
                this.elements.score.textContent = this.score;
                this.questionCount++;
                
                // Load next question after delay
                setTimeout(() => this.loadQuestion(), 1500);
            }
        }

        // Start the game when page loads
        window.onload = () => new GameEngine();
    </script>
</body>
</html>
